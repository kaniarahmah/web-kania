<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="JS/coba.js">
</head>
<body>
	<form>
		<fieldset>
			<legend>KALKULATOR</legend>
			<label for='a1'>masukan angka pertama :</label>
			<input type="text" id='a1'><br><br>
			<label for='a2'>masukan angka kedua :</label>
			<input type='text' id='a2'><br><br>
			<button onclick="hitung()">Hitung</button>
		</fieldset>
	</form>
	
<script type="text/javascript">
function hitung(){
	var bil1 = parseInt(document.getElementById('a1').value);
	var bil2 = parseInt(document.getElementById('a2').value);


	var tambah = bil1 + bil2;
	var kurang = bil1 - bil2;
	var kali   = bil1 * bil2;
	var bagi   = bil1 / bil2;
	var modulus= bil1 % bil2;

	document.write('angka pertama:' + bil1 +'<br>');
	document.write('angka kedua :' + bil2 +'<br>');
	document.write('hasil dari bilangan 1 ditambah bilangan 2 adalah :' + tambah + '<br><br>');
	document.write('angka pertama:' + bil1 +'<br>');
	document.write('angka kedua :' + bil2 +'<br>');;
	document.write('hasil dari bilangan 1 dikurangi bilangan 2 adalah :' + kurang + '<br><br>');
	document.write('angka pertama:' + bil1 +'<br>');
	document.write('angka kedua :' + bil2 +'<br>');
	document.write('hasil dari bilangan 1 dikali bilangan 2 adalah :' + kali + '<br><br>');
	document.write('angka pertama:' + bil1 +'<br>');
	document.write('angka kedua :' + bil2 +'<br>');
	document.write('hasil dari bilangan 1 dibagi bilangan 2 adalah :' + bagi + '<br><br>');
	document.write('angka pertama:' + bil1 +'<br>');
	document.write('angka kedua :' + bil2 +'<br>');
	document.write('hasil dari bilangan 1 modulus bilangan 2 adalah :' + modulus + '<br>');
    }
</script>
</body>
</html>
